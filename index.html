<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/a9f81c8e8d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Les petits plats</title>
	</head>
	<body>
		<header>
			<section class="header">
				<div class="header__logo">
					<img class="header__logo__hat" src="./images/logoToque.svg" alt="" />
					<img
						class="header__logo__title"
						src="./images/logoTitle.svg"
						alt=""
					/>
				</div>
			</section>
		</header>
		<main>
			<section class="search">
				<form action="" class="search__input">
					<input
						type="text"
						name="search"
						id="search"
						class="search__input__bar"
						placeholder="Rechercher une recette"
					/>
					<i class="fa-solid fa-magnifying-glass fa-2x search__input__loop"></i>
				</form>
			</section>
			<section id="tag"></section>
			<section class="filter">
				<div class="filter__menu" id="filter__ing">
					<input
						class="filter__items__input"
						type="text"
						name="ingredients"
						id="ingredients"
						listType ="ingredients"
						placeholder="Ingredients"
					/>
					<i class="fa-solid fa-chevron-down filter__items__arrow"></i>
					<div class="filter__box ingredient hidden" id="filter__box__ingredients">
						<ul id="filter__box__ingredient__list"></ul>
					</div>
				</div>
				<div class="filter__menu" id="filter__app">
					<input
						class="filter__items__input"
						type="text"
						name="appareils"
						id="appareils"
						listType ="appareils"
						placeholder="Appareils"
					/>
					<i class="fa-solid fa-chevron-down filter__items__arrow"></i>
					<div class="filter__box appareils hidden" id="filter__box__appareils">
						<ul id="filter__box__appareils__list"></ul>
					</div>
				</div>
				<div class="filter__menu" id="filter__usetensils">
					<input
						class="filter__items__input"
						type="text"
						name="ustensiles"
						id="ustensiles"
						listType ="ustensiles"
						placeholder="Ustensiles"
					/>
					<i class="fa-solid fa-chevron-down filter__items__arrow"></i>
					<div class="filter__box usetensils hidden" id="filter__box__usetensils">
						<ul id="filter__box__usetensils__list"></ul>	
					</div>
				</div>
			</section>
			<section id="recipes"></section>
		</main>
	</body>
	<script src="./js/data/recipes.js"></script>
	<script src="/js/utils/recipes_card.js"></script>
	<script src="./js/utils/searchBar.js"></script>
	<script src="./js/utils/tag.js"></script>
	<script src="./js/utils/newFilter.js"></script>
	<script src="./js/index.js"></script>
	
</html>
